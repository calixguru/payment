    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .dark-mode {
        background-color: #1a202c;
        color: #cbd5e0;
    }

    .switch {
        display: inline-block;
        height: 20px;
        width: 40px;
        position: relative;
        cursor: pointer;
        border-radius: 999px;
        background-color: #ccc;
        transition: background-color 0.3s;
    }

    .switch input {
        display: none;
    }

    .switch input:checked + .slider {
        background-color: #4CAF50;
    }

    .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 999px;
        background-color: white;
        transition: transform 0.3s;
        transform: translateX(0);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .slider:before {
        content: '';
        width: 14px;
        height: 14px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }

    input:checked + .switch .slider {
        transform: translateX(100%);
    }

    input:checked + .switch .slider:before {
        transform: translateX(-4px);
    }

    .language-popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    .language-popup-inner {
        background-color: #fff;
        padding: 20px;
        max-width: 80%;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Hamburger Menu Styles */
    .hamburger {
        cursor: pointer;
        display: block;
        position: relative;
        z-index: 20;
        margin-left: auto;
        margin-right: 20px;
    }

    .hamburger-icon {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #333;
        position: relative;
        transition: background-color 0.3s ease;
    }

    .hamburger-icon:before,
    .hamburger-icon:after {
        content: '';
        width: 100%;
        height: 3px;
        background-color: #333;
        position: absolute;
        left: 0;
        transition: transform 0.3s ease, top 0.3s ease;
    }

    .hamburger-icon:before {
        top: -8px;
    }

    .hamburger-icon:after {
        bottom: -8px;
    }

    /* Active state for hamburger */
    .hamburger.active .hamburger-icon {
        background-color: transparent;
    }

    .hamburger.active .hamburger-icon:before {
        transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active .hamburger-icon:after {
        transform: translateY(-8px) rotate(-45deg);
    }

    /* Mobile menu */
    .mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 10;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .mobile-menu.active {

    }

    .mobile-menu-content .menu-item {
        margin-bottom: 10px;
    }

    .mobile-menu-content .menu-item:last-child {
        margin-bottom: 0;
    }

<script>
    // Extract URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email') || '';
    const amount = urlParams.get('amount') || '';
    const reason = urlParams.get('reason') || '';
    const ref = urlParams.get('ref') || '';

    // Display the email and amount on the page
    document.getElementById('email').textContent = email;
    document.getElementById('amount').textContent = `â‚¦${amount}`;

    // Paystack Payment Handler
    function payWithPaystack() {
      const handler = PaystackPop.setup({
        key: 'pk_live_008159524c1237cf3094bc3db1ae0a5d8b4ce068', // Your Live Paystack Key
        email: email,
        amount: parseInt(amount) * 100, // Convert amount to Kobo
        currency: 'NGN',
        callback: function(response) {
          // Redirect to verification page upon successful payment
          window.location.href = `https://calixguru.pythonanywhere.com/verify-payment/?ref=${ref}&email=${email}&amount=${amount}&reason=${reason}$pref=${response.reference}`;
        },
        onClose: function() {
          // Swal.fire instead of alert for a better UI experience
          Swal.fire({
            icon: 'warning',
            title: 'Payment Cancelled',
            text: 'It seems like you cancelled the payment process.',
            confirmButtonText: 'Ok',
            confirmButtonColor: '#4CAF50',
          });
        }
      });
      handler.openIframe();
    }
    function back() {
      window.location.href = `https://calixguru.pythonanywhere.com/payment-cancelled`;
    }
  </script>
